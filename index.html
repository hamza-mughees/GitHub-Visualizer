<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles.css">
    <title>GitHub Visualizer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
</head>
<body>
    <header>
        <h1>GitHub Visualizer</h1>
    </header>

    <form>
        <input id="username" type="text" placeholder="Username...">
    </form>
    <form>
        <input id="token" type="text" placeholder="User token...">
        <button id="submit-button" onclick="accessApi()">
            <i class="fas fa-arrow-right"></i>
        </button>
    </form>

    <div id="info-container"></div>
    <div id="visualization-1"></div>
    <div id="visualization-2"></div>
    <div id="visualization-3"></div>

    <script src="./script.js"></script>
</body>
</html>
